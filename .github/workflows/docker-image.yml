name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag  mydockerimage:$(date +%s)

    - name: Run Docker container
  	  run: |
    	  docker run -d -p 888:88 mydockerimage:latest
    	  echo "docker is runned!"

	  - name: Test server
  	  run: |
    	  sleep 5
    	  echo "start tests!"
    	  curl localhost:888
    	  echo "My test task is completed!"

	  - name: Stop and remove the container
  	  run: docker stop $(docker ps -q --filter ancestor=mydockerimage)
